{%extends 'main_app/base.html'%}

{%block content%}
<h1 class = "mb-6 text-3xl">{{ title }}</h1>
<form method = "post" action = "" enctype = "multipart/form-data">
    {% csrf_token %}
    <div class = "space-y-4">
        {{ form.as_p }}
    </div>
    <button type = "submit" class = "inline-block mt-6 px-6 py-3 bg-teal-500 text-white text-lg rounded-xl hover:bg-teal-700">Contact Seller</button>
</form>
{%endblock%}
