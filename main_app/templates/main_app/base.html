<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src = "https://cdn.tailwindcss.com"></script>
    <title>Jim</title>
</head>
<body>
<nav class = "py-6 px-6 flex justify-between items-center border-b border-gray-300">
    <a href="/" class = "text xl font-bold">Jim</a>
    <div class = "space-x-6">
        <a href="{% url 'item:new' %}" class = "text-lg font-semibold hover:text-sky-700">Add an item</a>
        <a href="/" class = "text-lg font-semibold hover:text-gray-500">Browse</a>
        {% if request.user.is_authenticated %}
        <a href="" class = "px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">inbox</a>

        <a href="{% url 'listing:index' %}" class = "px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-gray-700">Listings</a>
        {% else %}
        <a href="{% url 'main_app:signup' %}" class = "px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">sign up</a>
        <a href="{% url 'main_app:login' %}" class = "px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-gray-700">Login</a>
        {% endif %}

    </div>
</nav>

<div class = "px-6 py-6">`
    {% block content %}
    {% endblock %}
</div>
<footer class = "px-6 py-6 flex justify-between bg-gray-800">
    <div class = "w-2/3 pr-10">
        <h3 class = "mb-5 font-semibold text-gray-400">Jim gear</h3>
        <p class = "mb-5">Jim Exchnage</p>
    </div>

    <div class = "w-1/3">
      <h3 class = "mb-5 font-semibold text-gray-400">Menu</h3>

        <ul class = "space-y-2">
            <l1><a href = "{% url 'main_app:contact' %}" class = "text-lg text-teal-500 hover:text-teal-700">Contact</a></l1>
        </ul>
    </div>
</footer>


</body>
</html>
