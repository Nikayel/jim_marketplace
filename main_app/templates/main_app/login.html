{% extends 'main_app/base.html' %}
{% block content %}

<div class = "w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class = "mb-6 text-3xl">Login</h1>
    <form method = "post" action = "" >
        {% csrf_token %}
        <div class = "mb-3">
            <label>UserName</label>
            {{ form.username }}
        </div>

        <div class = "mb-3">
            <label>Password</label>
            {{ form.password }}
        </div>

        <button type = "submit" class = "inline-block mt-6 px-6 py-3 bg-teal-500 text-white text-lg rounded-xl hover:bg-teal-700">Submit</button>

    </form>
</div>
{% endblock %}
